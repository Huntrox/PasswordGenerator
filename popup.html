<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="center">
        <h2>Random Password Generator</h2>
    </div>
    <div class="container">
        <div class="horizontal">
            <input type="text" id="password-field" value="" readonly />
            <button id="generate-btn" class="btn generate-btn-icon"></button>
            <button id="copy-btn" class="btn"></button>
        </div>
        <div id="password-strength" class="fill">

        </div>
    </div>
    <div class="container">
        <div class="horizontal">
            <label for="length-slider">Password Length:</label>
            <div class="length" style="font-weight: bold;"><span id="length">12</span></div>
        </div>
        <div class="horizontal">
            <!-- <input type="text" id="length-input" value="12" /> -->
            <input type="range" min="1" max="24" value="12" class="slider" id="length-slider">
        </div>
    </div>

    <script src="popup.js"></script>

</body>

</html>
